        console.log('Welcome to tutorial 15');

        cont = document.querySelector('.container');

        console.log(nodeNam)
        
        let nodeTyp = cont.childNodes[1].nodeType;
        console.log(nodeTyp)
        
        /* Node types
            1. Element  -   An Element node like <h1> or <p>.
            2. Attribute    -   An Attribute of an Element.
            3. Text Node    -   The actual Text inside an Element
            8. Comment      -   A Comment node
            9. document     -   A Document node
            10. docType     -   A DocumentType(<!DOCTYPE html>) node
            11. DocumentFragment    -   A DocumentFragment node. 
        */

        /* Its always better to use children instead of childNodes and all other element  */

        // console.log(cont.childNodes);    //will count new lines and comments also
        console.log(cont.children);  //will only consider html elements
