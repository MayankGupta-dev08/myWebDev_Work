        let str = 'python';
        let lnks = document.links;  //this is an HTML document object   //we will convert this is array and then use it
        let pythonLinks = [];
        Array.from(lnks).forEach(function(elements){
            let hrf = elements.href;

                pythonLinks.push(hrf);
