<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Welcome to Mayank Travels</title>
</head>

<body>
  <div class="container my-3">
    <h1>Mayank Travels Help Desk</h1>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Username</label>
        <input type="text" class="form-control" id="name">
        <div id="usernameHelp" class="form-text">Your username must be 2-10 characters long and should not start with a
          number.</div>
      </div>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber">
          <div id="phoneNumHelp" class="form-text">Your phone number must be 10 digit long.</div>
        </div>
        <div class="mb-3">
          <label for="car">Select your travelling car</label>
          <select class="form-select" id="car">
            <option>Hyundai Venue</option>
            <option>Hyundai Creta</option>
            <option>Fortuner</option>
            <option>Maruti Vitara Brezza</option>
            <option>Mahindra XUV700</option>
            <option>Kia Sonet</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="address">Enter your address</label>
          <textarea class="form-control" name="address" id="address" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Any other message...........</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-primary" type="submit">Submit</button>
        </div>
      </form>
  </div>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
