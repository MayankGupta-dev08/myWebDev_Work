<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./prism.css">

  <title>Welcome to PostMaster - by Mayank Gupta</title>

  <style>
    #responsePrism {
      min-height: 100px;
      max-height: 500px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="https://cdn4.iconfinder.com/data/icons/people-material-glyph/100/postman-512.png"
            style="filter:invert(100%)" width="30" height="24" class="d-inline-block align-text-top">
          PostMaster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-3">
    <h1>Welcome to PostMaster!</h1>
    <hr>

    <!-- for url box -->
    <div class="mb-3 row">
      <label for="url" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="Enter your url here">
      </div>
    </div>

    <!-- for request type -->
    <div class="mb-3 row">
      <label for="requestType" class="col-sm-2 col-form-label">REQUEST TYPE</label>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" value="GET" id="get" checked>
          <label class="form-check-label" for="get">Get request</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="requestType" value="POST" id="post">
          <label class="form-check-label" for="post">Post request</label>
        </div>
      </div>
    </div>

    <!-- for content type -->
    <div class="mb-3 row">
      <label for="contentType" class="col-sm-2 col-form-label">CONTENT TYPE</label>
      <div class="col-sm-10">
        <div class="form-check">
          <label class="form-check-label" for="jsonRadio">Json</label>
          <input class="form-check-input" type="radio" name="contentType" value="json" id="jsonRadio" checked="checked">
        </div>
        <div class="form-check">
          <label class="form-check-label" for="paramsRadio">Custom parameters</label>
          <input class="form-check-input" type="radio" name="contentType" value="params" id="paramsRadio">
        </div>
      </div>
    </div>

    <!-- Parameters box - This will hide on clicking json option in content type  -->
    <div id="parametersBox" class="mb-3 row">
      <label for="contentType" class="col-sm-2 col-form-label">PARAMETER 1</label>
      <div class="col-md-4">
        <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Key for parameter 1">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Value for parameter 1">
      </div>
      <div class="col-auto">
        <button id="addParam" class="btn btn-primary">+</button>
      </div>
      <div id="params" class="my-3"></div>
    </div>

    <!-- Json Request box - This will hide on clicking parameters option in content type -->
    <div id="jsonBox" class="mb-3 row">
      <label for="requestJSON" class="col-sm-2 col-form-label">JSON</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="requestJSON" rows="8" placeholder="Enter json here"></textarea>
      </div>
    </div>

    <!-- Submit button which will trigger fetch api -->
    <div class="mb-3 row">
      <button id="submit" class="btn btn-primary col-sm-2">Submit</button>
    </div>

    <hr>

    <!-- Response box -->
    <div class="mb-3 row" style="display: flex;">
      <label for="responseText" class="col-sm-2 col-form-label">RESPONSE</label>
      <div class="col-sm-10">
        <!-- <textarea class="form-control" id="responseText" rows="15"
          placeholder="Your response will appear here"></textarea> -->

        <pre id="responsePrism" tabindex="0" class="language-json"><code id="responseText"
            class="language-json">Your response will appear here</code></pre>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="./app.js"></script>
  <script src="./prism.js"></script>
</body>

</html>
