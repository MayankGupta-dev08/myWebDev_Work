<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>OurLibrary - where everyone can get knowledge and wisdom</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-book-fill"
                viewBox="0 0 16 16">
                <path
                    d="M8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
            </svg>
            <a class="navbar-brand" href="#">&nbsp; OurLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" id="srchTxt" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="message"></div>

    <div class="container my-4">
        <h1>Welcome to OurLibrary!</h1>
        <hr>
        <form id="libraryForm">
            <div class="form-group row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label"><strong>Book Name</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName" placeholder="Book Name">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="author" class="col-sm-2 col-form-label"><strong>Author</strong></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author" placeholder="Author">
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="bookGenre" class="col-sm-2 col-form-label"><strong>Book Genres</strong></label>
                <div class="col-sm-10">
                    <span deselected>Choose one of the genre</span>
                    <select class="form-select" id="bookGenre" aria-label="Default select example">
                        <option value="Action and adventure">Action and adventure</option>
                        <option value="Crime and Thriller">Crime and Thriller</option>
                        <option value="Religious and Self-help">Religious and Self-help</option>
                        <option value="Children’s Books">Children’s Books</option>
                        <option value="Fantasy and Sci-fi">Fantasy and Sci-fi</option>
                        <option value="Cookbook">Cookbook</option>
                        <option value="Romance">Romance</option>
                        <option value="Biography">Biography</option>
                        <option value="Textbook">Textbook</option>
                        <option value="Comic book">Comic book</option>
                        <option value="Unknown" selected>Unknown</option>
                    </select>
                </div>
            </div>
            <fieldset class="form-group row mb-3">
                <legend class="col-form-label col-sm-2 pt-0"><strong>Book Formats/Editions</strong></legend>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bkformat" id="hardcover" value="Hardcover"
                            checked>
                        <label class="form-check-label" for="hardcover">Hardcover</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bkformat" id="paperback" value="Paperback">
                        <label class="form-check-label" for="paperback">Paperback</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="bkformat" id="kindle" value="Kindle edition">
                        <label class="form-check-label" for="kindle">Kindle edition</label>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row mb-3">
                <label for="pubdate" class="col-sm-2 col-form-label"><strong>Publication date</strong></label>
                <div class="col-sm-10">
                    <input type="date" name="pubdate" id="pubdate" style="padding: 3px;">
                </div>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-dark me-md-2" id="addBtn" type="sub">Add Book</button>
            </div>
        </form>
    </div>

    <div class="container my-1" id="table">
        <h1>Our Books <span class="badge bg-dark" style="font-size: 12px;" id="bkCount"></span></h1>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Book genre</th>
                    <th scope="col">Book Format</th>
                    <th scope="col">Pub. Date (yyyy-mm-dd)</th>
                </tr>
            </thead>
            <tbody id='tableBody'></tbody>
        </table>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- <script src="../js/libApp_v1.js"></script> -->
    <!-- <script src="../js/libApp_ES6_v1.js"></script> -->
    <script src="../js/libApp_ES6_v2.js"></script>
</body>

</html>
